version: '3.8'
services:
  mysql:
    image: mysql:latest
    container_name: mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: coding-test-backend
      MYSQL_USER: coding-test-backend
      MYSQL_PASSWORD: coding-test-backend
    ports:
      - 3306:3306
    volumes:
      - ./mysql:/var/lib/mysql
